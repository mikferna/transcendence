services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-elephant}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    networks:
      - miknet

  django:
    container_name: django
    build:
      context: ./django
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/code
      - ./frontend/certs:/code/certs
    networks:
      - miknet
    depends_on:
      - postgres
    env_file:
      - .env

  angular:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/pong-app:/usr/src/app
      - ./frontend/certs:/app/certs
    ports:
      - "4200:4200"
    networks:
      - miknet
    depends_on:
      - django
    env_file:
      - .env

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - miknet
    depends_on:
      - postgres
    restart: always

networks:
  miknet:
    driver: bridge
