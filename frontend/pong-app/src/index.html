<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: #00ff84;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            position: absolute;
            top: -100%;
            color: #00ff84;
            font-size: 1.5rem;
            animation: drop 5s linear infinite;
            opacity: 0;
        }

        @keyframes drop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px #00ff84, 0 0 40px #00ff84;
            margin-bottom: 2rem;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Espacio entre los botones */
        }

        .menu button {
            background: none;
            border: 2px solid #00ff84;
            color: #00ff84;
            font-size: 1.5rem;
            padding: 0.5rem 2rem;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 10px #00ff84;
            transition: all 0.3s ease;
        }

        .menu button:hover {
            background: #00ff84;
            color: black;
            box-shadow: 0 0 20px #00ff84, 0 0 40px #00ff84;
        }

        .menu button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    <div class="container">
        <h1>Choose Your Mode</h1> <!-- Cambiado el título -->
        <div class="menu">
            <button onclick="startGame('solo')">Solo vs IA</button>
            <button onclick="startGame('multiplayer')">Multijugador</button>
            <button onclick="startGame('online')">Online</button>
        </div>
    </div>

    <script>
        const matrix = document.getElementById("matrix");
        const columns = Math.floor(window.innerWidth / 40); // Reduce density

        const sushiRecipes = [
            "寿司", "刺身", "巻き寿司", "天ぷら", "味噌汁", "たこ焼き", "海苔巻き", "うなぎ", "いくら", "鰹" // Japanese words for sushi dishes
        ];

        for (let i = 0; i < columns; i++) {
            const column = document.createElement("div");
            column.style.position = "absolute";
            column.style.left = `${i * 40}px`;

            const span = document.createElement("span");
            span.textContent = sushiRecipes[Math.floor(Math.random() * sushiRecipes.length)];
            span.style.animationDelay = `${Math.random() * 5}s`;
            column.appendChild(span);

            matrix.appendChild(column);
        }

        function startGame(mode) {
            let uri = "/learning/gamemode/"; // URI base

            switch (mode) {
                case 'solo':
                    uri += "solo"; // Redirige a /learning/gamemode/solo
                    break;
                case 'multiplayer':
                    uri += "multiplayer"; // Redirige a /learning/gamemode/multiplayer
                    break;
                case 'online':
                    uri += "online"; // Redirige a /learning/gamemode/online
                    break;
                default:
                    alert('Invalid mode');
                    return; // No redirige si el modo no es válido
            }

            window.location.href = uri; // Redirige a la URI correspondiente
        }
    </script>
</body>
</html>
